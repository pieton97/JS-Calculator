<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My document scripts/styles -->
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <title>My JavaScript Calculator</title>
  </head>
  <body>
    <div class="container-fluid text-center mt-5 p-5" id="main-container">

      <h2 class="my-2 py-1" id="top-display">previous math</h2>
      <h1 class="my-3 py-1" id="display">main display</h1>

      <div class="row py-1">
        <div class="col d-grid mx-auto">
          <button id="clear" class="btn btn-warning" onclick="clearCalc()">AC</button>
        </div>
      </div>

      <div class="numbers">
        <div class="row py-1">
          <div class="col d-grid mx-auto">
            <button id="one" class="btn btn-primary">1</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="two" class="btn btn-primary">2</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="three" class="btn btn-primary">3</button>
          </div>
        </div>
        <div class="row py-1">
          <div class="col d-grid mx-auto">
            <button id="four" class="btn btn-primary">4</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="five" class="btn btn-primary">5</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="six" class="btn btn-primary">6</button>
          </div>
        </div>
        <div class="row py-1">
          <div class="col d-grid mx-auto">
            <button id="seven" class="btn btn-primary">7</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="eight" class="btn btn-primary">8</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="nine" class="btn btn-primary">9</button>
          </div>
        </div>
        <div class="row py-1">
          <div class="col-8 d-grid mx-auto">
            <button id="zero" class="btn btn-primary">0</button>
          </div>
          <div class="col-4 d-grid mx-auto">
            <button id="decimal" class="btn btn-primary">.</button>
          </div>
        </div>
      </div>
      
      <div class="operations">
        <div class="row py-1">
          <div class="col d-grid mx-auto">
            <button id="add" class="btn btn-secondary">+</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="subtract" class="btn btn-secondary">-</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="multiply" class="btn btn-secondary">x</button>
          </div>
          <div class="col d-grid mx-auto">
            <button id="divide" class="btn btn-secondary">/</button>
          </div>
        </div>
      </div>

      <div class="row py-1">
        <div class="col d-grid mx-auto">
          <button id="equals" class="btn btn-success">=</button>
        </div>
      </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
    <!-- Freecodecamp cdnm tester -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
